#Product Runtime Configuration
osgi.clean=true
eclipse.consoleLog=false
org.eclipse.scout.log=eclipse
org.eclipse.scout.log.level=WARNING

osgi.splashPath=platform:/base/plugins/empty.project.ui.swt.app.core
eclipse.product=empty.project.ui.swt.product
osgi.bundles.defaultStartLevel=4
osgi.bundles=org.eclipse.equinox.common@2:start,org.eclipse.update.configurator@3:start,org.eclipse.core.runtime@start
osgi.user.area=@user.home/project/user
osgi.configuration.area=@user.home/project/configuration
osgi.instance.area=@user.home/project/instance

# URL to the scout backend webapp
server.url=http://localhost:8080/project/process