### Eclipse Runtime
eclipse.ignoreApp=false
osgi.noShutdown=true
osgi.bundles.defaultStartLevel=4
osgi.bundles=org.eclipse.equinox.common@2:start, org.eclipse.update.configurator@start, org.eclipse.equinox.http.servletbridge@start, org.eclipse.equinox.http.registry@start, org.eclipse.core.runtime@start, org.eclipse.rap.rwt.osgi@start
eclipse.product=@@BUNDLE_RAP_NAME@@.product

### Logging
eclipse.consoleLog=true
org.eclipse.scout.log=eclipse
org.eclipse.scout.log.level=WARNING

### Back-End (private URL without any auth)
server.url=http://localhost:8080/@@ALIAS@@/ajax

###RAP ajax back-end ws-security key
scout.ajax.token.key=changeit

### Authentication
org.eclipse.scout.http.servletfilter.security.AnonymousSecurityFilter#active=true

org.eclipse.scout.http.servletfilter.security.BasicSecurityFilter#active=false
org.eclipse.scout.http.servletfilter.security.BasicSecurityFilter#realm=@@ALIAS@@ Development
org.eclipse.scout.http.servletfilter.security.BasicSecurityFilter#users=admin\=manager,allen\=allen,blake\=blake

### Gui Soap Protocol
soap.humanReadable=false

java.awt.headless=true
